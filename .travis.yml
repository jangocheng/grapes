language: java
jdk:
  - oraclejdk8
branches:
  only:
  - master
cache:
  directories:
  - '$HOME/.m2/repository'
before_install:
  - chmod +x mvnw
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dmaven.test.skip=true
script:
  - ./mvnw -Pprod clean package -Dmaven.test.skip=true

after_success:
